    <title>How to Blink a LED using Arduino UNO</title>

</head>
<body>
    <h1>How to Blink a LED using Arduino UNO</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5F3HPLN7MdM"></iframe>
    <h1>Circuit Diagram</h1>
    <img src="Circuit Diagram.png" alt="Circuit Diagram">
    <h1>Code For Arduino</h1>
    <div id="DIV">
    <div id="Code">
        // C++ code<br>
        //<br>
        void setup()<br>
        {<br>
          pinMode(13, OUTPUT);<br>
        }<br><br>
        
        void loop()<br>
        {<br>
          digitalWrite(13, HIGH);<br>
          delay(1000); // Wait for 1000 millisecond(s)<br>
          digitalWrite(13, LOW);<br>
          delay(1000); // Wait for 1000 millisecond(s)<br>
        }<br>
    </div>
    </div>
</body>
